<h1>Modal Component</h1>

<p>Bem-vindo</p>
<button class="button button-primary" type="button" (click)="show()">
  Show modal
</button>

<ng-template #modal>
  <form [formGroup]="formGroup" (ngSubmit)="submit()">
    <div class="form-field">
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" [value]="firstName" formControlName="firstName"/>
    </div>

    <div class="form-field">
      <label for="surname">Surname</label>
      <input id="surname" type="text" formControlName="surname" />
    </div>

    <div class="form-field">
      <label for="age"> Age </label>
      <input id="age" type="text" formControlName="age"/>
    </div>

    <div class="button-group">
      <button class="button button-primary" type="submit">Submit</button>
      <button class="button button-secondary" type="button" (click)="modalRef.close()">Cancel</button>
    </div>
  </form>
</ng-template>
